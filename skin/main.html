<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Game of life multiplayer</h3>
      
                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter username..." required />
                    <label class="form-label" for="username">Username</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="room" id="room" class="form-control form-control-lg" placeholder="Enter room name..." required />
                    <label class="form-label" for="room">Room</label>
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Enter</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
